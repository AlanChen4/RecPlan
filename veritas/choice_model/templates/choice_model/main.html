<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <title>Veritas</title>
</head>
<style>
    body {
        font-family: 'Poppins', sans-serif;
    }

    .btn-white {
        border: 2px solid white;
        color: white;
    }

    .btn-white:hover {
        border: 2px solid #19e3b0;
        color: #19e3b0;
    }

    .btn-black {
        background-color: #002233;
        border: 2px solid #002233;
        color: white;
    }

    .btn-black:hover {
        background-color: white;
        border: 2px solid #19e3b0;
        color: #19e3b0;
    }

    .btn-green {
        background-color: white;
        border: 2px solid #19e3b0;
        color: #19e3b0;
    }

    .btn-green:hover {
        background-color: #19e3b0;
        border: 2px solid #19e3b0;
        color: white;
        transition: 0.5s;
    }

    .card-body {
        background-color: #002233;
        border-radius: 1rem;
        color: white;
        font-size: 1.5rem;
        min-height: 250px;
        min-width: 400px;
        max-width: 400px;
        margin-right: 15px;
    }

    .card-body:hover {
        background-color: #001220;
        transition: 0.5s;
    }

    .nav-link {
        color: white;
    }

    .nav-link:hover {
        color: #009879;
        transition: 0.8s;
    }

    #offcanvas {
        background-color: #002233;
    }

    .offcanvas-title {
        color: white;
    }
</style>
<body>
    <!-- sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" data-bs-keyboard="false" data-bs-backdrop="false">
        <div class="offcanvas-header">
            <h3 class="offcanvas-title d-none d-sm-block" id="offcanvas">Veritas Economics</h3>
            <button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas" aria-label="close" />
        </div>
        <div class="offcanvas-body px-0">
            <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-start" id="menu">
                <li class="nav-item">
                    <a href="/" class="nav-link text-truncate">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'profile' user.id %}" class="nav-link text-truncate">
                        Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'bundle-create' %}" class="nav-link text-truncate">
                        Create New Model
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="nav-link text-truncate">
                        Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <button class="btn m-4" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" role="button">
        <i data-bs-toggle="offcanvas" data-bs-target="#offcanvas">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewbox="0 0 24 24" stroke-width="2" stroke="currentcolor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="m0 0h24v24h0z" fill="none"></path>
                <line x1="4" y1="6" x2="20" y2="6"></line>
                <line x1="4" y1="12" x2="20" y2="12"></line>
                <line x1="4" y1="18" x2="20" y2="18"></line>
            </svg>
        </i>
    </button>
    {% block content %}

    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>

{% extends 'choice_model/main.html' %}
{% block content %}
<div class="container">
    <h1 class="mb-3">Edit <strong>{{ baseline.name }}</strong></h1>
    <form action="." method="POST" class="mt-3"> {% csrf_token %}
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="baselineModelName">Name for recalibrated baseline</label>
                <input type="text" id="baselineModelName" name="baselineModelName" class="form-control"
                    value="{{ baseline.name }}">
            </div>
            <input type="submit" value="Submit" class="btn btn-dark col-md-6 mt-4">
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <h5><strong>Site name</strong></h5>
            </div>
            <div class="col-md-6">
                <h5><strong>Total visits</strong></h5>
            </div>
        </div>
        {% for baseline_site in baseline_sites %}
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label" for="{{ baseline_site.name }}">{{ baseline_site.name }}</label>
            </div>
            <div class="col-md-6">
                <input class="form-control" type="text" name="{{ baseline_site.name }} (site)"
                    id="{{ baseline_site.name }}" value="{{ baseline_site.visits }}">
            </div>
        </div>
        {% endfor %}
    </form>
</div>
{% endblock content %}

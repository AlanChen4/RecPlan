{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block content%}
<div class="pt-5 w-75 m-auto">
    <a href="{% url 'bundles' %}">Go back</a>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
{% endblock content%}

{% extends 'authentication/main.html' %}
{% load crispy_forms_tags %}
{% block content%}
<h1>Register</h1>

<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <input class="btn btn-outline-success" type="submit" name="login">
</form>

<p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock content%}

{% extends 'authentication/main.html' %}
{% load crispy_forms_tags %}
{% block content%}
<h1>Login</h1>

<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <input name="next" type="hidden" value="{% url 'bundles' %}">
    <input class="btn btn-outline-success" type="submit" name="login">
</form>

<p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
{% endblock content%}
